<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' asset:;">
    <title>Welcome to Ravana - Setup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="is-modal">
    <div class="modal-wrapper">
        <div class="container onboarding-container">
            <button id="close-btn" class="btn-close" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4148L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"></path></svg>
            </button>
            <header class="onboarding-header">
                <h1>Welcome to Ravana</h1>
                <p>Select your preferred AI assistants. You can change these later in the settings.</p>
            </header>

            <div id="service-grid" class="service-grid">
                <!-- Service cards will be dynamically inserted here by onboarding.js -->
            </div>

            <div class="onboarding-footer">
                <button id="continue-btn" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="js/onboarding.js"></script>
</body>
</html>
